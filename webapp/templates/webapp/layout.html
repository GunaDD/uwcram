{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Anki study</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                output: 'mathml',
            });
        });
    </script>
</head>
<body>
    <div class="container mx-auto px-5 py-5 font-bold">
        <div class="flex flex-col items-center">
            <div class="ul flex flex-wrap justify-center text-center w-full">
                <a href="{% url 'index' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">AnkiStudy</li>
                </a>
                <a href="{% url 'courses' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">Courses</li>
                </a>
                
                {% if user.is_authenticated %}
                <a href="{% url 'decks' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">Decks</li>
                </a>

                <a href="{% url 'logout' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">Logout</li>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">Login</li>
                </a>
                <a href="{% url 'register' %}">
                    <li class="list-none inline-block px-5 py-2 text-lg sm:text-base">Register</li>
                </a>
                {% endif %}
            </div>
        </div>
    </div>    
{% block body %}

{% endblock %}
    
</body>
</html>
